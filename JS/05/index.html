<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <div class="ex_one">
        <input class="input_one" type="number" min="0" max="9" />
        <input class="input_two" type="number" min="0" max="9" />
        +
        <input class="input_three" type="number" min="0" max="9" />
        <input class="input_four" type="number" min="0" max="9" />
        =
        <button>submit</button>
        <p>result</p>

    <hr>
    <div class="ex_two">
        <input class="input_one" type="number" min="0" max="9" />
        <input class="input_two" type="number" min="0" max="9" />
        +
        <input class="input_three" type="number" min="0" max="9" />
        <input class="input_four" type="number" min="0" max="9" />

    <div class="ex_three">
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <!-- input name attribute로 하나로 묶으면 해당 element는 group으로 묶인다. -->
        <!--  대신 value attribute로 개별화한다. -->
        <button>submit</button>
        <p>result</p>
    </div>
    <hr>
    <div class="ex_four">
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button>submit</button>
        <p>result</p>
    </div>
    <hr>
</body>

</html>
