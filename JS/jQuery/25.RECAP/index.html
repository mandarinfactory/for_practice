<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <div class="ex_one">
        <p>1. 1초마다 1씩만 증가할 수 있는 버튼</p>
        <p><button>
                증가
            </button></p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_one -->
    <hr>
    <div class="ex_two">
        <p>2.fade carousel(회전목마)</p>
        <section class="carousel">
            <img class="tv_dummy" src="../img/tv3.png" alt=""><!-- position이 아닌 block으로 중심을 잡고 있다! 하지만 안보임 -->
            <div class="inner">
                <img class="img1" src="../img/img1.jpg" alt="">
                <img class="img2" src="../img/img2.jpg" alt="">
                <img class="img3" src="../img/img3.jpg" alt="">
                <img class="img4" src="../img/img4.jpg" alt="">
                <img class="img5" src="../img/img5.jpg" alt="">
                <div class="indicator">
                    <button class="btn1 active"></button>
                    <button class="btn2"></button>
                    <button class="btn3"></button>
                    <button class="btn4"></button>
                    <button class="btn5"></button>
                </div><!-- indicator -->
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div><!-- inner -->
            <img class="tv tv1" src="../img/tv1.png" alt="">
            <img class="tv tv2" src="../img/tv2.png" alt="">
            <img class="tv tv3" src="../img/tv3.png" alt="">
        </section><!-- carousel -->
    </div><!-- ex_two -->
    <hr>
    <div class="ex_three">
        <img class="img1" src="../img/img1.jpg" alt="">
        <img class="img2" src="../img/img2.jpg" alt="">
        <img class="img3" src="../img/img3.jpg" alt="">
        <img class="img4" src="../img/img4.jpg" alt="">
        <img class="img5" src="../img/img5.jpg" alt="">
        <img class="img_dummy" src="../img/img5.jpg" alt="">
    </div><!-- ex_three -->
    <hr>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <ul class="ex_four">
        <!--   9개만들기 -->
        <script>/* img5개 만들기  */
            for (var i = 1; i <= 9; i++) {
                document.write(`<li class = "li1">`)
                for (var j = 1; j <= 5; j++) {
                    document.write(`<img src="../img/img${j}.jpg">`)
                }
            }
        </script>
    </ul><!-- ex_four -->
</body>

</html>
