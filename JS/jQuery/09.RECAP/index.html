<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jQuery.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ex_one">
        <p>1. 가위 바위 보 게임!</p>
        <input style="width : 140px;" type="number" min="1" max="3" placeholder="1:가위, 2:바위, 3:보">
        <button>확인!</button>
        <p class="para_result">그 결과는?</p>
    </div>
    <hr>
    <div class="ex_two">
        <p>2. 점수를 입력하면 등급이 출력됩니다.</p>
        <p>국어 : <input type="number" class="korean" placeholder="국어 점수를 적어주세요."></p>
        <p>영어 : <input type="number" class="english" placeholder="영어 점수를 적어주세요."></p>
        <p>수학 : <input type="number" class="math" placeholder="수학 점수를 적어주세요."></p>
        <p><button>점수확인!</button></p>
        <p class="para_result">그 결과는..?</p>
    </div>
    <hr>
    <div class="ex_three">
        <p>3. 성별, 신장, 체중을 입력하시면 BMI 결과를 알려줍니다.</p>
        <p>성별 :
            <input class="gender" type="radio" name="gender" value="male">남
            <input class="gender" type="radio" name="gender" value="female">여
        </p>
        <p>신장 : <input type="number" class="height" placeholder="신장(cm)을 적어주세요."></p>
        <p>체중 : <input type="number" class="weight" placeholder="체중을 적어주세요."></p>
        <p><button>BMI확인!</button></p>
        <p class="para_result">과연 그 결과는..?</p>
        <!-- 
            성별 : 남/여
            BMI수치 : 18.23(2번째자리까지만) 
            BMI분석결과 : 마름, 적정, 과체중, 비만
            BMI : {신장(m) * 신장(m)} / 체중(kg)  
        -->
    </div>
</body>

</html>
