    <div class="ex1">

        </p>
        <div class="box"></div>
    </div><!-- ex1 -->
    <hr>

            <button class="bg-yellow">박스색깔 노랗게</button>

            <button class="color-red">글자색깔 빨갛게</button>
            <button class="color-yellow">글자색깔 노랗게</button>
            <button class="bg-color">배경노랗게,글자빨갛게</button>
        </p>
        <div class="box">ONE</div>
    </div>
    <hr>
    <div class="ex3">
        <!-- 
          배경:노랑,글자:빨강,테두리색깔:녹색,테두리:동그랗게
         -->

            <button class="add-class">addClass</button>
            <button class="remove-class">removeClass</button>
            <button class="toggle-class">toggleClass</button>
        </p>
        <div class="box">TWO</div>
    </div><!-- ex3 -->
