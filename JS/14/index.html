    <div class="ex_one">
        <p>1. 클릭한 버튼에 해당하는 박스의 색이 변합니다.</p>
        <p data_num="one">
            <!-- 만약 children이 너무 많으면 parent에 class를 주면 된다. -->

            <button>2</button>
            <button>3</button>

        <div class="box box1" data-bg="red">1.red</div>
