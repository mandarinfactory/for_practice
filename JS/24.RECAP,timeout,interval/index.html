<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <div class="ex_one">
        <p>1. 기수를 한글로 입력하세요.</p>
        <p class="q"></p>
        <p><input type="text"></p>
        <p><button>확인!</button></p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_one -->
    <hr>
    <div class="ex_two">
        <p>2-1.<button class="btn_one">2초후 0출력</button></p>
        <p>2-2.<button class="btn_two">1초후 1출력</button></p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_two -->
    <hr>
    <div class="ex_three">
        <p>3.
            <button class="increase">1초마다 1씩증가</button>
            <button class="decrease">1초마다 1씩감소</button>
            <button class="stop">증감멈추기</button>
        </p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_three -->
    <hr>
    <div class="ex_four">
        <p>4.
            <button class="increase">5초후부터 1초마다 1씩증가</button>
            <button class="decrease">5초후부터 1초마다 1씩감소</button>
        </p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_four -->
    <hr>
    <div class="ex_five">
        <p>5. TIMER</p>
        <p><input class="timer" type="text">초</p>
        <button>타이머시작!</button>
        <p class="result">0</p>
    </div><!-- ex_five -->
</body>

</html>
