<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>sequoia_assets</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- 'status-bar__column'은 BEM(Block,Element(__),Modifier(--))이라고 불리는 항목이다. -->
            <!-- BEM은 class로만 이름짓고, 어떤목적인가에 따라 이름을 짓는다. -->
            <!-- 큰 항목은 block, 하위/작은 항목은 element, 항목의 추가설정들은 modifier로 이름을 적어-->
            <!-- 'status_bar'는 Block이고, 'column'은 Element이다. -->
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column__clock"></span>
        </div>
        <div class="status-bar__column">
            <span>91%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="assets icons_end">
        <div>
            <i class="fa-brands fa-canadian-maple-leaf leaf"></i>
            SEQUOIA
        </div>
        <div>
            <i class="fa-solid fa-comment fa-xl"></i>
            <i class="fa-solid fa-bell fa-xl"></i>
        </div>
    </div>
    <div class="assets-header">
        <header class="assets-header_title">
            <span>SEQUOIA뱅크</span>
            <i class="fa-solid fa-chevron-right"></i>
        </header>
        <ul class="cash_alert">
            <i class="fa-solid fa-money-bill-wave"></i>
            <li>키워봐요 적금 안내</li>
            <li>연 4.57%로 올랐어요</li>
        </ul>
    </div>
    <div class="assets-accounts">
        <div class="assets-accounts_main">
            <span>자산</span>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="assets-accounts_title">
            <ul class="assets-accounts_shinhan">
                <img src="./IMG/신한은행.png" alt>
                <li>신한 S20 주거래계좌</li>
                <li>1,123,000원</li>
            </ul>
            <ul class="assets-accounts_hana">
                <img src="./IMG/하나은행.png" alt>
                <li>하나은행</li>
                <li>798,000원</li>
            </ul>
            <ul class="assets-accounts_kakao">
                <img src="./IMG/카뱅.png" alt>
                <li>카카오뱅크</li>
                <li>1,042,000원</li>
            </ul>
        </div>
    </div>
    <div class="assets-invest">
        <ul class="invest">
            <li>
                <a class="clear" href="stock.html">투자</a>
            </li>
            <a class="clear" href="stock.html">
                <i class=" fa-solid fa-chevron-right"></i>
            </a>
        </ul>
        <ul class="chart">
            <i class="fa-solid fa-chart-pie"></i>
            <li>증권계좌에 남은 돈</li>
            <li>562,000원</li>
        </ul>
    </div>
    <div class="assets-purchase">
        <ul class="purchase">
            <li>소비</li>
            <img src="./IMG/card.JPG" alt="">
            <li>이번달 쓴 금액</li>
            <li>1,831,100원</li>
        </ul>
        <div>
            <a class="clear" href="./purchase.html">내역</a>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="assets.html"><i class="fa-solid fa-house fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="purchase.html"><i class="fa-solid fa-diamond fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="stock.html"><i class="fa-solid fa-chart-column fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="others.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!-- status-bar는 browser 가장 위에 있는 부분(데이터, 시간, 베터리양 등을 표시해놓음) -->
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/d44beb033c.js" crossorigin="anonymous"></script>
</body>

</html>
