<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>mandarin</title>
</head>

<body>
    <main>
        <p>anchor element &lt;a&gt; 를 이용해서 hyperlink(href)구현하기</p>
        <hr>
        <ul class="list_anchor">
            <li>anchor의 href(hyper-reference)속성으로 주소를 연결한다.</li>
            <li>target attribute에는 _self(default) / blank(따로 새탭을 열어서 실행시킨다.)가 있다.</li>
            <li>a요소 등 생각보다 다양한 element에 user agent stylesheet가 적용되어 있다.</li>
            <li> <a href="http://www.naver.com" target="_blank">NAVER!</a> </li>
            <li> <a href="http://www.google.com" target="_blank">GOOGLE!</a></li>
            <li> <a href="http://www.namu.wiki" target="_blank">NAMU!</a></li>
            <!-- _blank는 따로 새 탭을 열어서 anchor를 실행시킨다.(default는 _self) -->
            <!-- user agent stylesheet는 webbrowser에서 자동으로 만들어지는 stylesheet이다. ==> reset.css로 지울수 있고 따로 지울수 있다. -->
            <!-- 절대경로 : (C,D드라이브같은 root경로로 부터 직접 호출하는 방식) -->
            <!-- 상대경로 : 작성하는 파일 기준의 경로 (./이라고 적어놓으면 같은folder에 있는 file로 인식한다. -->
            <!-- ../는 해당 folder의 상위folder로 인식한다.(상대경로) -->
        </ul>
    </main>
</body>

</html>
