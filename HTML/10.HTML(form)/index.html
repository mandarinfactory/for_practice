<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <h1>form양식과 접근성</h1>
        <hr>
        <ul>
            <li>form : data의 전송 범위</li>
            <li>legend : form element의 제목(table은 caption)</li>
            <li>fieldset : form element 안의 내용이나 기능의 범위</li>
            <li>label : 입력양식에 대한 참조 문구</li>
            <li>title속성 : 접근성(accessibility)차원에서 사용하는 속성</li>
            <li></li>
        </ul>
        <hr>
        <form>
            <legend style="background-color: azure;">회원가입</legend>
            <fieldset>
                <legend>필수정보</legend>
                <!-- form에서 heading element이다.(legend) -->
                <p>
                    <label for="input_one">아이디</label> : <input id="input_one" type="text" placeholder="아이디를 입력해주십시오.">
                </p>
                <p>
                    <label for="input_two">비밀번호</label> : <input id="input_two" type="password"
                        placeholder="비밀번호를 입력해주십시오.">
                </p>
                <p>
                    <label>성별</label>
                    <label for="input_three" title="남성인 경우 선택하세요.">
                        <input type="radio" name="gender" value="male" id="input_three">남
                    </label>
                    <label for="input_four" title="여성인 경우 선택하세요.">
                        <input type="radio" name="gender" value="female" id="input_four">여
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                <p>
                    <label>취미</label> :
                    <input type="checkbox" id="" title="영화">영화
                    <input type="checkbox" id="" title="독서">독서
                    <input type="checkbox" id="" title="음악">음악
                    <input type="checkbox" id="" title="미술">미술
                    <input type="checkbox" id="" title="스포츠">스포츠
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
